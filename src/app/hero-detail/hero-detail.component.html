
<div *ngIf="hero" class="card w-100">
  
  <div>
      <h5 class="card-header">
          Held
      </h5>
      
    </div>

      <div class="card-body">
  
        <div class="row">
        <h2 class="card-title col-sm-10">{{ hero.name | uppercase }} Details</h2>
        <button class="card-link btn btn-outline-dark btn-sm col-sm-2" (click)="goBack()">Zurück</button>
      </div>

        <span class="badge card-subtitle">ID: {{hero.id}}</span>
  
        <form class="card-text">
              <div class="form-group row">
                  <label for="nameHeroFormInput" class="col-sm-3 col-form-label col-form-label-sm">Name:</label>
                  <div class="col-sm-9">
                  <input class="form-control" [(ngModel)]="hero.name" id="nameHeroFormInput" name="name" placeholder="name"/>
                  </div>
              </div>
   
               <div class="form-group row">
                 <label for="iniHeroFormInput" class="col-sm-3 col-form-label col-form-label-sm">INI-Basiswert:</label>
                 <div class="col-sm-9">
                 <input class="form-control" [(ngModel)]="hero.ini" id="iniHeroFormInput" name="ini" placeholder="ini"/>
                 </div>
                </div>
   
               <div class="form-group row">
                 <label for="maxlepHeroFormInput" class="col-sm-3 col-form-label col-form-label-sm">Maximale Lebenspunkte:</label>
                   <div class="col-sm-9">
                 <input class="form-control" [(ngModel)]="hero.maxlep" id="maxlepHeroFormInput" name="maxlep" placeholder="maxlep"/>
                 </div>
               </div>
   
               <div class="form-group row">
                 <label for="lepHeroFormInput" class="col-sm-3 col-form-label col-form-label-sm">Lebenspunkte:</label>
                 <div class="col-sm-9">
                   <input class="form-control" [(ngModel)]="hero.lep" id="lepHeroFormInput" name="lep" placeholder="lep"/>
                   </div>
               </div>
   
               <div class="form-group row">
                 <label for="vwHeroFormInput" class="col-sm-3 col-form-label col-form-label-sm">Verteidigungswert:</label>
                 <div class="col-sm-9">
                   <input class="form-control" [(ngModel)]="hero.vw" id="vwHeroFormInput" name="vw" placeholder="vw"/>
                   </div>
               </div>
   
               <div class="form-group row">
                 <label for="rsHeroFormInput" class="col-sm-3 col-form-label col-form-label-sm">Rüstung:</label>
                 <div class="col-sm-9">
                   <input class="form-control" [(ngModel)]="hero.rs" id="rsHeroFormInput" name="rs" placeholder="rs"/>
                   </div>
               </div>
               
               <div class="form-group row">
                 <label for="attackeHeroFormInput" class="col-sm-3 col-form-label col-form-label-sm">Attacke:</label>
                 <div class="col-sm-9">
                   <input class="form-control" [(ngModel)]="hero.attacke" id="attackeHeroFormInput" name="attacke" placeholder="attacke"/>
                   </div>
               </div>
   
               <div class="form-group row">
                 <label for="werteHeroFormInput" class="col-sm-3 col-form-label col-form-label-sm">Werte:</label>
                 <div class="col-sm-9">
                   <input class="form-control" [(ngModel)]="hero.werte" id="werteHeroFormInput" name="werte" placeholder="werte"/>
                   </div>
               </div>
   
               <div class="form-group row">
                 <label for="beschreibungHeroFormInput" class="col-sm-3 col-form-label col-form-label-sm">Beschreibung:</label>
                 <div class="col-sm-9">
                   <textarea class="form-control" rows="5" [(ngModel)]="hero.beschreibung" id="beschreibungHeroFormInput" name="beschreibung" placeholder="beschreibung"></textarea>
                </div>
              </div>

        </form>
    <div class="text-right">
        <button class="card-link btn btn-success" (click)="save()">Speichern</button>
      </div>
  </div>
