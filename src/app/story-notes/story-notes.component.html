<div class="row align-items-center">
  <h4 class="col-sm-10">Abenteuernotizen</h4>
  <button class="btn btn-outline-dark col-sm-1" (click)="printPDF()" type="button"><fa name="print"></fa></button>
</div>
<div id="print-section">
  <ul *ngIf="notesList" class="list-unstyled" id="noteslist">
    <li class="card list-item" *ngFor="let note of notesList">
      <div class="card-header">Notiz #{{ note.id }}</div>
      <div class="card-body">
        
        <p *ngIf="note.notes" class="card-text">{{ note.notes }}</p>
        <div class="text-right">
          <span class="card-blockquote"><fa name="calendar"></fa> um {{ note.date | date:'HH:mm'}} am {{ note.date | date:'dd.MM.yyyy'}}</span>
        </div>
      </div>
    </li>
  </ul>
</div>
  
<div class="card">
  <h5 class="card-header">Neue Notiz</h5>
  <div class="card-body">
    <form class="form" (ngSubmit)="submitNewNote()" #form="ngForm">
      <div class="form-group">

        <div class="col-sm-12">
          <textarea rows="6" class="form-control" id="notes" name="notes" placeholder="Notizen" [(ngModel)]="formModel.notes"></textarea>
        </div>
        <div class="col-sm-12 text-right">
          <button type="submit" class="btn btn-dark ">Notiz hinzuf√ºgen</button>
        </div>
      </div> 
    </form>
  </div>
</div>
